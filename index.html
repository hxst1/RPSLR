<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <meta name="description" content="RPSLS by Edu Ruiz" />
    <link rel="stylesheet" href="style.css" />
    <title>RPSLS</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
      <section class="containerResults">
        <p class="rounds">rounds: 0</p>
        <p class="cpu">cpu:</p>
        <p class="results">Win: 0 / Tie: 0 / Lose: 0</p>
      </section>
    </header>
    <main>
      <div class="table"></div>
      <ul class="rules">
        <li>Rock crushes Scissors and Lizard.</li>
        <li>Paper covers Rock and disproves Spock.</li>
        <li>Scissors cuts Paper and decapitates Lizard.</li>
        <li>Lizard poisons Spock and eats Paper.</li>
        <li>Spock smashes Scissors and vaporizes Rock.</li>
      </ul>
    </main>
    <footer>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
